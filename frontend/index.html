<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Dictionary</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="dot-background" aria-hidden="true"></div>
  <div class="auth-menu">
    <button id="login-btn" class="auth-btn auth-btn--login" type="button">Login</button>
    <button id="guest-btn" class="auth-btn auth-btn--guest" type="button">Join as guest</button>
  </div>
  <div id="user-menu" class="user-menu" aria-hidden="true">
    <span id="username-display" class="username-display"></span>
    <span id="bubble-count" class="user-bubble-count">0</span>
    <div class="profile-dropdown" aria-hidden="true">
      <button id="logout-btn" class="profile-action" type="button">Log Out</button>
    </div>
  </div>

  <div id="hero-bubble" class="dictionary-bubble">
    <span class="bubble-face bubble-face--front"></span>
    <span class="bubble-face bubble-face--back"></span>
  </div>

  <main class="content">
    
  </main>
  <button id="add-bubble-btn" class="add-bubble-btn" type="button" aria-label="Add new bubble">+</button>

  <div id="login-overlay" class="login-overlay" aria-hidden="true">
    <section class="login-panel" role="dialog" aria-modal="true" aria-labelledby="login-title">
      <button id="login-close" class="login-close" type="button" aria-label="Close login panel">x</button>
      <h2 id="login-title">Log In</h2>
      <form class="login-form">
        <label>
          <span>Email</span>
          <input id="login-email" type="email" autocomplete="email" placeholder="you@example.com">
        </label>
        <label>
          <span>Password</span>
          <div class="password-wrap">
            <input id="login-password" type="password" autocomplete="current-password" placeholder="********">
            <button class="password-toggle" type="button" data-target="login-password" aria-label="Show password">
              <span class="icon-show" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </span>
              <span class="icon-hide" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </span>
            </button>
          </div>
        </label>
        <button id="login-submit-btn" class="auth-btn auth-btn--login login-submit" type="button">Enter</button>
      </form>
      <p class="account-hint">
        You don't have an account?
        <button id="open-signup-btn" class="text-link" type="button">Create Account</button>
      </p>
    </section>
  </div>

  <div id="signup-overlay" class="login-overlay" aria-hidden="true">
    <section class="login-panel" role="dialog" aria-modal="true" aria-labelledby="signup-title">
      <button id="signup-close" class="login-close" type="button" aria-label="Close create account panel">x</button>
      <h2 id="signup-title">Create Account</h2>
      <form class="login-form">
        <label>
          <span>Full Name</span>
          <input id="signup-name" type="text" autocomplete="name" placeholder="Your name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" autocomplete="email" placeholder="you@example.com">
        </label>
        <label>
          <span>Password</span>
          <div class="password-wrap">
            <input id="signup-password" type="password" autocomplete="new-password" placeholder="********">
            <button class="password-toggle" type="button" data-target="signup-password" aria-label="Show password">
              <span class="icon-show" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </span>
              <span class="icon-hide" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </span>
            </button>
          </div>
        </label>
        <button id="signup-submit-btn" class="auth-btn auth-btn--login login-submit" type="button">Create</button>
      </form>
      <p class="account-hint">
        Do you have an account?
        <button id="open-login-from-signup-btn" class="text-link" type="button">Log in</button>
      </p>
    </section>
  </div>

  <div id="guest-overlay" class="login-overlay" aria-hidden="true">
    <section class="login-panel" role="dialog" aria-modal="true" aria-labelledby="guest-title">
      <button id="guest-close" class="login-close" type="button" aria-label="Close guest panel">x</button>
      <h2 id="guest-title">Join as Guest</h2>
      <form class="login-form">
        <label>
          <span>Username</span>
          <input id="guest-username" type="text" autocomplete="username" placeholder="Guest username">
        </label>
        <button id="guest-submit-btn" class="auth-btn auth-btn--login login-submit" type="button">Join as guest</button>
      </form>
      <p class="account-hint">
        Do you have an account?
        <button id="open-login-from-guest-btn" class="text-link" type="button">Log in</button>
      </p>
    </section>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
